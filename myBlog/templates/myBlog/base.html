    <noscript>
        <style>
            #theme-toggle,
            .top-link {
                display: none
            }
        </style>
        <style>
            @media(prefers-color-scheme:dark) {
                :root {
                    --theme: rgb(29, 30, 32);
                    --entry: rgb(46, 46, 51);
                    --primary: rgb(218, 218, 219);
                    --secondary: rgb(155, 156, 157);
                    --tertiary: rgb(65, 66, 68);
                    --content: rgb(196, 196, 197);
                    --code-block-bg: rgb(46, 46, 51);
                    --code-bg: rgb(55, 56, 62);
                    --border: rgb(51, 51, 51)
                }

                .list {
                    background: var(--theme)
                }

                .list:not(.dark)::-webkit-scrollbar-track {
                    background: 0 0
                }

                .list:not(.dark)::-webkit-scrollbar-thumb {
                    border-color: var(--theme)
                }
            }
        </style>
    </noscript>

<body class=list id=top>
    <script>localStorage.getItem("pref-theme") === "dark" ? document.body.classList.add("dark") : localStorage.getItem("pref-theme") === "light" ? document.body.classList.remove("dark") : window.matchMedia("(prefers-color-scheme: dark)").matches && document.body.classList.add("dark")</script>
    <header class=header>
        <nav class=nav>
            <div class=logo>
                <!-- <a href=https://sookocheff.com accesskey=h title="Kevin Sookocheff (Alt + H)">Kevin
                    Sookocheff</a> -->
                <a href="/" title="MyawsomeWorld (Alt + H)">MyawsomeWorld</a>
                <div class=logo-switches>
                    <button id=theme-toggle accesskey=t title="(Alt + T)">
                        <svg id="moon"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentcolor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                        </svg>
                        <svg id="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="18"
                            viewBox="0 0 24 24" fill="none" stroke="currentcolor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5" />
                            <line x1="12" y1="1" x2="12" y2="3" />
                            <line x1="12" y1="21" x2="12" y2="23" />
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                            <line x1="1" y1="12" x2="3" y2="12" />
                            <line x1="21" y1="12" x2="23" y2="12" />
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                        </svg></button></div>
            </div>
            <ul id=menu>
                <li><a href="{% url 'archive_list' %}" title=Archives><span>Archives</span></a></li>
                <li><a href="{% url 'search_list' %}" title="Search (Alt + /)" accesskey= /><span>Search</span></a>
                </li>

            </ul>
        </nav>
    </header>
    <main class=main>
       
        {% block content %}
        {% endblock %}
        
    </main>
    <footer class=footer><span>&copy; 2024 <a href="#">MyawsomeWorld</a></span> ·

    </footer>
    <a href=#top aria-label="go to top" title="Go to Top (Alt + G)" class=top-link id=top-link accesskey=g>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 6" fill="currentcolor">
            <path d="M12 6H0l6-6z" />
        </svg>
    </a>

    <script>
        let menu = document.getElementById("menu");
        menu && (menu.scrollLeft = localStorage.getItem("menu-scroll-position"), menu.onscroll = function() {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft)
        }), document.querySelectorAll('a[href^="#"]').forEach(e => {
            e.addEventListener("click", function(e) {
                e.preventDefault();
                var t = this.getAttribute("href").substr(1);
                window.matchMedia("(prefers-reduced-motion: reduce)").matches ? document.querySelector(`[id='${decodeURIComponent(t)}']`).scrollIntoView() : document.querySelector(`[id='${decodeURIComponent(t)}']`).scrollIntoView({
                behavior: "smooth"
                }), t === "top" ? history.replaceState(null, null, " ") : history.pushState(null, null, `#${t}`)
            })
        })
    </script>
    <script>var mybutton = document.getElementById("top-link");
        window.onscroll = function() { document.body.scrollTop > 800 || document.documentElement.scrollTop > 800 ? (mybutton
                    .style.visibility = "visible", mybutton.style.opacity = "1") : (mybutton.style.visibility = "hidden",
                    mybutton.style.opacity = "0") } 
    </script> 
    <script > document.getElementById("theme-toggle")
            .addEventListener("click", () => { document.body.className.includes("dark") ? (document.body.classList.remove(
                    "dark"), localStorage.setItem("pref-theme", "light")) : (document.body.classList.add("dark"),
                    localStorage.setItem("pref-theme", "dark")) })
    </script>
</body>

</html>
